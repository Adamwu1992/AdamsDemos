<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        p:hover {
            background-color: #ccc;
        }
        a:link {
            color: #0f0;
        }
        a:visited {
            color: #dc0;
        }
        a:visited:hover {
            color: #dc0f00;
        }
        :active {
            color: #ad9;
        }
        footer p {
            color: #f00;
        }
        a+p {
            font-size: 18px;
            color: #dddd99;
        }
        *[title] {
            background-color: #f00;
        }
    </style>
</head>
<body>
<p>hello world</p>
<p>welcome</p>
<article>
    <a href="#">link</a>
    <a href="javascript:void(0)">void link</a>
    <p>hp</p>
    <a>void link</a>
</article>
<footer>
    <a href="#">foot</a>
    <p title="foot">foot</p>
    <p>ok</p>
    <a href="#">bee</a>
</footer>
</body>
</html>
