<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地存储</title>

<body>
    <div>
        <label>Name:</label>
        <input type="text" name="name" id="name"/>
    </div>
    <div>

    <a href="javascript:void(0)" id="save">Save</a>

<script src="../../lib/jquery.min.js"></script>
<script>
    $(function() {
        console.log(document.localStorage);
        console.log(window.localStorage);
        $('#name').val(localStorage.name);
        $('#tel').val(localStorage.tel);

        $('#save').click(function() {

                    tel = $('#tel').val();
            console.log(name + ' ' + tel);
            localStorage.name = name;
            localStorage.tel = tel;
        });

        var frame = $('#frame')[0].contentWindow;
        console.log(frame.localStorage);
        console.log(frame.find('body'));



        console.log($('#frame2').contents().find('#main-header-bg'));
        console.log($('#frame').contents().find('div'));

        $('body').on('keydown', function() {
            console.log(event.which);
        })
    })
</script>
