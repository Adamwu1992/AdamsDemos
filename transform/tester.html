<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转变换</title>
    <style>
        body {
            perspective: 1000px;
            -webkit-perspective: 1000px;
            padding: 30px;
        }
        .wrap {
            border: 1px solid #ccc;
            width: 100%;
            height: 500px;
        }
        .inner {
            width: 250px;
            height: 250px;
            background-color: #31c27c;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>

<script src="../../lib/jquery.min.js"></script>
<script>

    $('.wrap').on('mouseover', function (e) {
        var $el = $(this).find('.inner');
        $el.css({
            transform: 'rotateX(20deg) rotateY(20deg)'
        })
    }).on('mouseleave', function (e) {
        var $el = $(this).find('.inner');
        $el.css({
            transform: ''
        }, 'slow')
    })
</script>
</body>
</html>
