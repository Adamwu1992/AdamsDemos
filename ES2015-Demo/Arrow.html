<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<h1>箭头函数</h1>
<script>
    var add = (a, b) => a + b;

    console.log(add(100, 39));

    var alert = () => console.log(`hello world`);

    alert();

    /*箭头函数没有自己的this对象*/

    (() => {
        let a = '908';
        console.log(this.a);
    })();

    class Student {
        constructor() {
            this.name = arguments[0];
            this.age = arguments[1];
            this.clsCode = arguments[2];
        }

        desc() {
            console.log('name: ' + this.name)
            setTimeout(() => {
//                console.log(this.age + ' years old and in Class ' + this.clsCode);
                console.log(`${this.age} years old and in class ${this.clsCode}`);
                let node;
                document.body.appendChild(node = document.createElement('div'));
                node.innerHTML = `<a href="javascript:void(0)" class="${this.clsCode}">${this.name}</a>`

            }, 1000)
        }
    }

    let stu = new Student('Adam', 21, 'A01');
    stu.desc();


    /*解构*/
    let name = 'Adam';
    let age = 21;
    let clsCode = '';
    let stu2 = {name, age, clsCode, id: 0};
    console.log(stu2);


    /*模块*/
    /*import Book from './module';
    console.log(new Book());*/
</script>
<script src="dist/module.js"></script>
<script src="dist/module2.js"></script>
</body>
</html>
