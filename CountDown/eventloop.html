<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var start = Date.now()
    console.log(start)
    window.setTimeout(function () {
        var s = Date.now();
        console.log('l1 -- ' + (s - start))
    }, 50)



    window.setTimeout(function () {
        var s = Date.now();
        console.log('l2 -- ' + (s - start))
    }, 0)
    var s = Date.now();
    console.log('l3 -- ' + (s - start))
    for (var i=0; i<1000000000; i++) {}

    window.setTimeout(function () {
        console.log('l1')
    }, 50)
    window.setTimeout(function () {
        console.log('l2')
    }, 0)

    console.log('l3')
    for (var i=0; i<1000000000; i++) {}
</script>
</body>
</html>
