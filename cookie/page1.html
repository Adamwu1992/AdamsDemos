<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie测试</title>
</head>
<body>
    <div>
        <label>Name:</label>
        <input type="text" id="name" value="hello"/>
    </div>
    <a href="page2.html" onclick="setCookie()">Go</a>
<script>
    function setCookie() {
        document.cookie = 'name=' + document.getElementById('name').value;
    }
</script>
</body>
</html>
